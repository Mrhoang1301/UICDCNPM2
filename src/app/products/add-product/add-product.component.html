<div class="container">
    <h1 class="mt-3">Add Product</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <a [routerLink]="['']" class="home">Home</a>
        <div class="mt-2">

            <div class="mt-3">
                <label for="" class="form-label">Product Name</label>
                <input type="text" id="productProductName" class="form-control"
                name="productProductName" [(ngModel)]="model.productName">
            </div>

            <div class="mt-3">
                <label for="" class="form-label">Price</label>
                <input type="text" id="productPrice" class="form-control"
                name="productPrice" [(ngModel)]="model.price">
            </div>

            <div class="mt-3">
                <label for="" class="form-label">Category</label>
                <input type="text" id="productCategory" class="form-control"
                name="productCategory" [(ngModel)]="model.category">
            </div>

            <div class="mt-3">
                <label for="" class="form-label">Photo Url</label>
                <input type="text" id="productPhotoUrl" class="form-control"
                name="productPhotoUrl" [(ngModel)]="model.photoUrl">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>
